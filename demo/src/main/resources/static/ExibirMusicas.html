<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #222;
            margin: 8px 0;
            padding: 10px 12px;
            border-radius: 6px;
            box-shadow: 0 0 4px #000;
        }

        .titulo {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 4px;
            color: #fff;
        }

        .artista,
        .genero {
            font-size: 0.85em;
            color: #ccc;
        }

        button {
            margin-top: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #00b894;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #019875;
        }
    </style>
</head>

<body>
    <h1>Todas as Músicas</h1>
    <ul id="lista-musicas">
        <li>Carregando...</li>
    </ul>
    <button onclick="voltar()">Voltar</button>

    <script>
        const tipo = localStorage.getItem('tipoUsuario');
        if (tipo !== 'usuario') {
            window.location.href = "Login.html";
        }

        async function carregarMusicas() {
            try {
                const resposta = await fetch('http://localhost:8080/musicas');
                if (!resposta.ok) {
                    throw new Error('Erro ao buscar músicas');
                }
                const musicas = await resposta.json();
                const lista = document.getElementById('lista-musicas');
                lista.innerHTML = '';

                if (musicas.length === 0) {
                    lista.innerHTML = '<li>Nenhuma música encontrada.</li>';
                    return;
                }

                musicas.forEach(musica => {
                    const li = document.createElement('li');
                    li.innerHTML = `
            <div class="titulo">${musica.titulo || 'Sem título'}</div>
            <div class="artista">Artista: ${musica.artista || 'Desconhecido'}</div>
            <div class="genero">Gênero: ${musica.genero || 'Desconhecido'}</div>
          `;
                    lista.appendChild(li);
                });
            } catch (erro) {
                console.error(erro);
                const lista = document.getElementById('lista-musicas');
                lista.innerHTML = `<li>Erro ao carregar músicas.</li>`;
            }
        }

        function voltar() {
            window.location.href = "Principal.html";
        }

        carregarMusicas();
    </script>
</body>

</html>
