<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #222;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px #000;
        }

        .titulo {
            font-size: 1.2em;
            font-weight: bold;
        }

        .artista {
            font-size: 0.95em;
            color: #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00b894;
            color: white;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #019875;
        }
    </style>
</head>

<body>
    <h1>Músicas</h1>
    <ul id="lista-musicas">
        <li>Carregando...</li>
    </ul>
    <button onclick="voltar()">Voltar</button>

    <script>
        const nomeUsuario = localStorage.getItem('nomeUsuario');
        console.log(nomeUsuario); // Adicione isto para verificar se vem algo

        const tipo = localStorage.getItem('tipoUsuario');
        if (tipo !== 'usuario') {
            window.location.href = "Login.html";
        }

        async function carregarMusicas() {
            try {
                const nomeUsuario = localStorage.getItem('nomeUsuario');
                const resposta = await fetch(`http://localhost:8080/musicas/recomendadas/${nomeUsuario}`);
                if (!resposta.ok) {
                    throw new Error('Erro ao buscar músicas recomendadas');
                }
                const musicas = await resposta.json();
                const lista = document.getElementById('lista-musicas');
                lista.innerHTML = '';

                if (musicas.length === 0) {
                    lista.innerHTML = '<li>Nenhuma música recomendada.</li>';
                    return;
                }

                musicas.forEach(musica => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                <div class="titulo">${musica.titulo || 'Sem título'}</div>
                <div class="artista">Artista: ${musica.artista || 'Desconhecido'}</div>
                <div class="artista">Gênero: ${musica.genero || 'Desconhecido'}</div>
            `;
                    lista.appendChild(li);
                });
            } catch (erro) {
                console.error(erro);
                const lista = document.getElementById('lista-musicas');
                lista.innerHTML = `<li>Erro ao carregar músicas recomendadas.</li>`;
            }
        }

        function voltar() {
            window.location.href = "Principal.html";
        }

        carregarMusicas();
    </script>
</body>

</html>
