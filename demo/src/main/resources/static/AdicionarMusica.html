<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciador de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 40px;
        }

        li {
            background: #e0e0e0;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 6px;
            font-size: 1.1em;
            color: #222;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        .mensagem {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        .sucesso {
            color: green;
        }

        .erro {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Gerenciador de Músicas</h1>

    <ul id="lista-musicas">
        <!-- músicas serão listadas aqui -->
    </ul>

    <h2>Adicionar Música</h2>
    <form id="form-adicionar">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="artista">Artista:</label>
        <input type="text" id="artista" name="artista" required />

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione um gênero</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="MPB">MPB</option>
            <option value="Sertanejo">Sertanejo</option>
            <option value="Eletrônica">Eletrônica</option>
        </select>


        <button type="submit">Adicionar</button>

        <div id="mensagem" class="mensagem"></div>
    </form>

    <script>
        const tipo = localStorage.getItem('tipoUsuario');
        if (tipo !== 'artista') {
            window.location.href = "Login.html"; // ou outra página inicial
        }
        async function listarMusicas() {
            try {
                const response = await fetch('http://localhost:8080/musicas');
                if (!response.ok) throw new Error('Erro ao buscar músicas');
                const musicas = await response.json();

                const lista = document.getElementById('lista-musicas');
                lista.innerHTML = '';

                if (musicas.length === 0) {
                    lista.innerHTML = '<li>Nenhuma música encontrada.</li>';
                    return;
                }

                musicas.forEach(musica => {
                    const li = document.createElement('li');
                    const genero = musica.genero || '';
                    li.textContent = `${musica.titulo || 'Sem título'} - ${musica.artista || 'Artista desconhecido'}${genero ? ' (' + genero + ')' : ''}`;
                    lista.appendChild(li);
                });
            } catch (erro) {
                console.error('Erro:', erro);
                document.getElementById('lista-musicas').innerHTML = '<li>Erro ao carregar músicas.</li>';
            }
        }

        async function adicionarMusica(event) {
            event.preventDefault();

            const titulo = document.getElementById('titulo').value.trim();
            const artista = document.getElementById('artista').value.trim();
            const generoSelecionado = document.getElementById('genero').value;
            const generos = generoSelecionado ? [generoSelecionado] : [];
            const mensagem = document.getElementById('mensagem');

            mensagem.textContent = '';
            mensagem.className = 'mensagem';

            if (!titulo || !artista) {
                mensagem.textContent = 'Preencha título e artista.';
                mensagem.classList.add('erro');
                return;
            }

            const genero = generoSelecionado;
            const musica = { titulo, artista, genero };

            try {
                const response = await fetch('http://localhost:8080/musicas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(musica)
                });

                if (!response.ok) throw new Error('Erro ao adicionar música');

                mensagem.textContent = 'Música adicionada com sucesso!';
                mensagem.classList.add('sucesso');
                document.getElementById('form-adicionar').reset();
                listarMusicas();

            } catch (erro) {
                console.error(erro);
                mensagem.textContent = 'Erro ao adicionar música.';
                mensagem.classList.add('erro');
            }
        }

        document.getElementById('form-adicionar').addEventListener('submit', adicionarMusica);
        window.onload = listarMusicas;
    </script>

</body>

</html>
