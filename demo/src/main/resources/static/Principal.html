<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .img-button {
            background-color: #333;
            border: none;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .img-button:hover {
            background-color: #019875;
            transform: scale(1.05);
        }

        .img-button img {
            width: 60px;
            height: 60px;
        }

        h1 {
            margin-bottom: 60px;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo ao Recomendador de Músicas</h1>
    <div class="container">
        <!-- Botão Recomendar -->
        <div class="button-wrapper">
            <div class="button-label">Recomendar</div>
            <button class="img-button" onclick="window.location.href='RecomendadorMusica.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/32/32328.png" alt="Recomendação de Música">
            </button>
        </div>

        <!-- Botão Todas as músicas -->
        <div class="button-wrapper">
            <div class="button-label">Todas as músicas</div>
            <button class="img-button" onclick="window.location.href='ExibirMusicas.html'">
                <img src="https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/music_library-512.png">
            </button>
        </div>
    </div>
</body>

</html>
