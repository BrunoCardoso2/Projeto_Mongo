<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #00b894;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background-color: #019875;
        }

        h1 {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo ao Recomendador de Músicas</h1>
    <div class="container">
        <button onclick="window.location.href='AdicionarMusica.html'">Adicionar
            Música</button>
        <button onclick="window.location.href='ExibirMusicas.html'">Exibir Todas as Músicas</button>
    </div>

    <script>
        async function listarMusicas() {
            try {
                const response = await fetch('http://localhost:8080/musicas'); // endereço da sua API
                if (!response.ok) {
                    throw new Error('Erro ao buscar músicas: ' + response.status);
                }
                const musicas = await response.json();

                const lista = document.getElementById('lista-musicas');
                lista.innerHTML = ''; // limpa lista antes de mostrar

                if (musicas.length === 0) {
                    lista.innerHTML = '<li>Nenhuma música encontrada.</li>';
                    return;
                }

                musicas.forEach(musica => {
                    const li = document.createElement('li');
                    li.textContent = `${musica.titulo || 'Sem título'} - ${musica.artista || 'Artista desconhecido'}`;
                    lista.appendChild(li);
                });
            } catch (erro) {
                console.error('Erro:', erro);
                const lista = document.getElementById('lista-musicas');
                lista.innerHTML = `<li>Erro ao carregar músicas.</li>`;
            }
        }

        // Chama a função para listar músicas quando a página carregar
        window.onload = listarMusicas;
    </script>
</body>

</html>
